name: CD
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::471112701253:role/gh-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM build
        run: sam build --template-file infra/sam/template.yaml

      - name: Deploy to DEV (alias)
        run: |
          sam deploy \
            --no-confirm-changeset \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --stack-name slack-rag-dev \
            --parameter-overrides \
              ArtifactsBucket=slack-rag-artifacts-73918652 \
              INDEX_PREFIX=rag/index \
              USE_S3_INDEX=true

      - name: DEV smoke
        run: |
          API=$(aws cloudformation describe-stacks --stack-name slack-rag-dev \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          curl -sf "$API/health" | jq .
          curl -sf -X POST "$API/chat" -H "Content-Type: application/json" \
            -d '{"user_msg":"__ping__ retrieval only"}' | jq .

      - name: Manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: venkatamarella
          minimum-approvals: 1

      - name: Deploy to PROD (alias, traffic shifting)
        run: |
          sam deploy \
            --no-confirm-changeset \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --stack-name slack-rag-prod-v2 \
            --parameter-overrides \
              ArtifactsBucket=slack-rag-artifacts-73918652 \
              INDEX_PREFIX=rag/index \
              USE_S3_INDEX=true
